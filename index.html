<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmeme Ride Home 逐字稿</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🎙️ Techmeme Ride Home</h1>
            <p class="tagline">每日科技新聞 Podcast 逐字稿</p>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜尋關鍵字..." aria-label="搜尋">
        </div>
        
        <div class="cards-grid" id="cardsContainer">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <p>🔍 找不到符合的內容</p>
        </div>
    </main>

    <!-- Modal for full content -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="關閉">&times;</button>
            <div class="modal-header">
                <span class="modal-date" id="modalDate"></span>
                <h2 class="modal-title" id="modalTitle"></h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Full transcript content -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Techmeme Ride Home 逐字稿整理 · 僅供個人學習參考</p>
            <p class="disclaimer">內容版權歸原作者所有</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
